          <!-- Main Section -->
        <div class="container">
            <div class="row">
                <div class="col-sm-3 pr-5">Let's connect! Use the form to select the kind of services you are looking for.  I'll get back to you immediately. </div>
                <div class="col-sm-6">
                    <h2>Contact</h2>
                    <form class="shadow mt-3" id="contact-form" action="https://formsubmit.co/joel@brunchcoremusic.com" method="POST">
                        <div class="mb-3">
                          <label for="exampleInputEmail1" class="form-label">Email address</label>
                          <input type="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                          <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
                        </div>
                        <div class="mb-3">
                          <label for="name" class="form-label">Your Name</label>
                          <input type="name" name="name" class="form-control" id="name">
                        </div>
                        <select class="form-select mt-4 mb-3" name="services" aria-label="Default select example">
                          <option selected>Open Menu for selections</option>
                          <option value="DJ">DJ Set</option>
                          <option value="Playlist">Branded Playlist</option>
                          <option value="Curation">Music for Video/Film</option>
                          <option value="Other">Something Else</option>
                        </select>
                        <label for="startDate">Date of Your Event</label>
                        <input id="startDate" name="Date" class="form-control" type="date"/>
                        <!-- <div class="mb-3 form-check">
                          <input type="checkbox" name="checkbox" class="form-check-input" id="exampleCheck1">
                          <label class="form-check-label" for="exampleCheck1">Check me out</label>
                        </div> -->
                        <button type="submit" class="btn btn-primary mt-4">Submit</button>
                      </form>
                </div>
